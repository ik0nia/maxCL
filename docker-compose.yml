services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    ports:
      - "8080:80"
    environment:
      APP_ENV: local
      APP_DEBUG: "1"
      APP_URL: "http://localhost:8080"
      APP_KEY: "change-me-in-production"

      DB_HOST: mysql
      DB_PORT: "3306"
      DB_NAME: app
      DB_USER: app
      DB_PASS: app
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql

  mysql:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d:ro

volumes:
  mysql_data:

